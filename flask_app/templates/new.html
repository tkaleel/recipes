<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Recipe</title>
</head>
<body>
    <div class="main">
        <h1>Create New Recipe</h1>
        <form action="/process_recipe" method="post">
            <div class="container direction-column">
                <label for="name">Name: </label>
                <input type="text" class="" name='name' placeholder="Recipe name here..." value="">
                <label for="description">Description</label>
                <input type="text" class="" name='description' placeholder="Write a description of your recipe..." value="">
                <label for="instructions">Instructions: </label>
                <input type="text" class="" name='instructions' placeholder="Write instructions for your recipe..." value="">
                <label for="date_made">Date Made: </label>
                <input type="date" class="" name="date_made">
                <p>Under 30 minutes?</p>
                <input type="radio"  name="under_30" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio"  name="under_30" value="No">
                <label for="no">No</label><br>
                                    
            </div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            <div class = "container justify-center">
                <button type="submit">Create Recipe</button></div>
        </form>
    </div>
</body>
</html>
