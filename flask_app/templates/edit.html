<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Edit</title>
</head>
<body>
    <div class="main">
    <form action="/update" method="post">
        <div class="container direction-column">
            <h2>Edit {{recipe.name}}</h2>
            <input type="hidden" name="id" value={{recipe.id}}>
            <label for="name">Name: </label>
            <input type="text" class="" name='name' placeholder="{{recipe.name}}" value="{{recipe.name}}">
            <label for="description">Description</label>
            <input type="text" class="" name='description' placeholder="{{recipe.description}}" value="{{recipe.description}}">
            <label for="instructions">Instructions: </label>
            <input type="text" class="" name='instructions' placeholder="{{recipe.instructions}}" value="{{recipe.instructions}}">
            <label for="date_made">Date Made: </label>
            <input type="date" class="" name="date_made" placeholder="{{recipe.date_made}}" value="{{recipe.date_made}}">
            <p>Under 30 minutes?</p>
            <input type="radio"  name="under_30" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio"  name="under_30" value="No">
            <label for="no">No</label><br>
                                
        </div>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <div class = "container justify-center">
            <button type="submit">Update Recipe</button></div>
    </form>
    </div>

</body>
</html>
